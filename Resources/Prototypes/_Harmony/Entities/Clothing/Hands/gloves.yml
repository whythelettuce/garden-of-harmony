- type: entity
  abstract: true
  parent: ClothingHandsNonEdibleButcherableBase
  id: ClothingHandsGlovesNonEdibleLatex
  name: latex gloves
  description: Thin sterile latex gloves. Basic PPE for any doctor.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Gloves/latex.rsi
  - type: Clothing
    sprite: Clothing/Hands/Gloves/latex.rsi
  - type: Fiber
    fiberMaterial: fibers-latex
  - type: FingerprintMask

- type: entity
  parent: ClothingHandsGlovesNonEdibleLatex
  id: ClothingHandsGlovesMantis
  suffix: Mantis
  components:
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 10
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: Sprite
    sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True:
            sprite: _Harmony/Clothing/Hands/Gloves/mantis_activated.rsi  #Goonstation license forced my hand to do this.
            state: icon
          False:
            sprite: _Harmony/Clothing/Hands/Gloves/mantis.rsi
            state: icon
  - type: ItemToggle
    onUse: false
    onActivate: false
    soundActivate:
      path: /Audio/_Harmony/Weapons/mantison.wav
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/_Harmony/Weapons/mantisoff.wav
      params:
        volume: 3
  - type: ToggleClothing
    action: ActionToggleMantisGloves
    disableOnUnequip: true
  - type: MantisGloves
  - type: ComponentToggler
    components:
    - type: MeleeChemicalInjector
      solution: melee
    - type: SolutionTransfer
      maxTransferAmount: 2.5
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Slash: 15
      mustBeEquippedToUse: true
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      soundSwing:
        path: /Audio/Weapons/punchmiss.ogg
        params:
          volume: 3
          variation: 0.025
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
        params:
          volume: 3
          variation: 0.025
    - type: Sharp
    - type: Contraband
      severity: Syndicate
