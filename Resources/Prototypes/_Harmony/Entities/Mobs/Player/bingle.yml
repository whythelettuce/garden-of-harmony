- type: entity
  parent: MobSpaceBasic
  id: MobBingle
  name: bingle
  suffix: Basic
  description: Bingle.
  components:
  # Visuals
  - type: Sprite
    sprite: _Harmony/Mobs/Aliens/Bingles/bingle.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
    - map: ["enum.CombatModeVisualLayers.CombatEnabled"]
      state: combat
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CombatModeVisuals.Enabled:
        enum.CombatModeVisualLayers.CombatEnabled:
          True: { visible: true }
          False: { visible: false }
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  # Generic mob components
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead
  - type: Bloodstream
    bloodMaxVolume: 100
    bloodReagent: Nitrogen
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: TypingIndicator
    proto: alien
  - type: Speech
    speechVerb: Bingle
    speechSounds: Slime
  - type: ReplacementAccent
    accent: bingle
  - type: Stamina
    critThreshold: 120
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    altDisarm: false
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 7
        Structural: 14 # breaks down the walls and airlocks in 10 hits
    bluntStaminaDamageFactor: 2.0
  - type: StaminaDamageOnHit
    damage: 10 # 6 hits to stun
    sound: /Audio/Weapons/egloves.ogg
  - type: InteractionPopup
    successChance: 0.33
    interactSuccessString: petting-success-bingle
    interactFailureString: petting-failure-bingle
    interactSuccessSound:
      path: /Audio/Voice/Slime/slime_squish.ogg # ew but appropriate
    interactFailureSound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  # Specific components
  - type: GhostRole
    name: ghost-role-information-bingle-name
    description: ghost-role-information-bingle-description
    rules: ghost-role-information-bingle-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
  - type: PassiveDamage # Passive healing
    allowedStates:
    - Alive
    damage:
      types:
        Poison: -0.5
      groups:
        Brute: -0.5
        Burn: -0.5
  - type: FlashImmunity
  - type: Bingle

- type: entity
  parent: MobBingle
  id: MobBinglePrime
  categories: [ Spawner ]
  name: binglest
  suffix: Prime
  description: The most bingle per bingle.
  components:
  - type: Bingle
    upgradePolymorph: BinglePrimePolymorph
  - type: SpawnOnSpawn
    prototypes:
    - BinglePit

- type: entity
  parent: MobBingle
  id: MobBingleUpgraded
  name: bingler
  suffix: Upgraded
  description: More bingle per bingle.
  components:
  - type: Sprite
    sprite: _Harmony/Mobs/Aliens/Bingles/bingle_upgraded.rsi
  - type: Bingle
    upgraded: true
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    altDisarm: false
    wideAnimationRotation: 0
    animation: WeaponArcSlash
    damage:
      types:
        Blunt: 14
        Structural: 28
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: BingleUpgraded

- type: entity
  parent: MobBingleUpgraded
  id: MobBinglePrimeUpgraded
  name: binglester
  suffix: Prime, Upgraded
  description: The most bingle per bingle.
