# Harmony Poquito ID card
- type: entity
  parent: IDCardStandard
  id: PoquitoIDcard
  name: poquito id card
  components:
  - type: Sprite
    layers:
    - state: default
    - state: stripe_top
      color: &color-service-top "#639137"
    - state: stripe_bottom
      color: &color-service-bottom "#446326"
    - sprite: &icon-rsi Interface/Misc/job_icons.rsi
      offset: &icon-offset -0.09375, 0.0625 #3 pixels left, 2 pixels up
      state: Chef
  - type: PresetIdCard
    job: Chef
    name: Poquito

- type: entity
  parent: IDCardStandard
  id: ERPLeaderIDCard
  name: ERP leader ID card
  suffix: Harmony
  components:
  - type: Sprite
    layers:
    - state: gold
    - state: stripe_top
      color: &color-centcomm-top "#134975"
    - state: stripe_bottom
      color: &color-centcomm-bottom "#0d304d"
